<body>
    <div class="container">
        <div class="left">
            <div class="image">
                <img src="coeur.avif" alt="">
            </div>
        </div>

            <div class="Formulaire">
                 <h1 class="REGISTRATION">REGISTRATION</h1><br>

                    <p class="active">TWO</p>
                    <p class="active">TREE</p>
                </div>
                <h2 class="English">Please fill with your details</h2>

                        </div>
                        <div class="form">
                            <input type="text" placeholder="Last Name">
                        </div>
                    </div><br>
                    <div class="tab2">

                        </div>

                        </div>

                    </div><br>
                    <div class="tab3">
                        <div class="form">
                            <input type="text" placeholder="Age">

                                <input type="radio" name="type" checked id="humain">
                                <label for="humain">Female</label>
                    
                        </div>
                    </div><br>
                    <div class="tab4">
                        <label for="country">Your country</label>

                                <option value="">Burkina Faso</option>
                                <option value="">Mali</option>
                                <option value="">Ghana</option>
                                <option value="">Niger</option>
                            </select>
                            <div class="Forward">
                            <button class="button">Forward

                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
